<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="storeicon" style="width: 50px;">
                <img src="/picture/store_icon.png" alt="storeicon" style="width: 50px;">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="home.html" class="nav-item">Home</a></li>
                    <li><a href="main.html" class="nav-item">Menu</a></li>
                    <li><a href="#footer" class="nav-item">Contact</a></li>
                </ul> 
            </div>
            <div class="cart-icon" style="width: 50px;">
                <a href="cart.html"><img src="/picture/cart_icon.jpeg" alt="acarticon" style="width: 42px;"></a>
            </div>
            <div class="account-icon" style="width: 50px;">
                <a href=""><img src="/picture/user_icon.png" alt="accounticon" style="width: 42px;"></a>
            </div>
            <hr class="line">  
        </div>
    </header>
    <div class="block">
        <img src="/picture/profile_icon.png" alt="profileicon" class="profile-icon">
    </div>
    <div class="profile-content">
        <h1 style="margin-bottom: 30px;">PROFILE</h1>
        <div class="profile-account">
            <div class="account-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="icon">
                            <img src="picture/user_icon.png" alt="user" style="width: 40px; padding-top: 10px;">
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Name" class="input_box">
                            <input type="text" placeholder="Surname" class="input_box">
                        </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="icon">
                            <img src="picture/email_icon.png" alt="email" style="width: 45px; padding-top: 10px;">
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Email" class="input_box" style="margin-right: 43%;">
                        </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="icon">
                            <img src="picture/phone_icon.png" alt="phone_icon" style="width: 45px; padding-top: 10px;">
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Phone number" class="input_box" style="margin-right: 43%;">
                        </div>
                        <div class="btn-edit-profile">
                            <button class="account-edit">SAVE</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

        <div class="profile-account">
            <div class="address-content">
                <div style="width: 100px; height: 80px; margin-top: 17px; padding-left: 60px;">
                    <img src="picture/address_icon.png" alt="address_icon" style="width: 50px;">
                </div>
                <div style="width: 70px; margin-left: 126px; margin-top: -65px;">
                    <span style="font-size: 17px; color: #b8a6c0;">Address</span>
                </div>
                <div class="col-md-6">
                    <div class="form">
                        <input type="text" placeholder="Name" class="input_box">
                        <input type="text" placeholder="Surname" class="input_box">
                    </div>
                </div>  
                <div class="col-md-6">
                    <div class="form">
                        <input type="text" placeholder="Name" class="input_box">
                        <input type="text" placeholder="Surname" class="input_box">
                    </div>
                </div> 
                <div class="btn-edit-address">
                    <button class="account-edit">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-content">
                <div class="phone">
                    <div style="padding: 5px;">
                        <img src="/picture/phone_whiteicon.png" alt="phonecontact" style="width: 35px; ">
                    </div>
                    <div>
                        <p style="font-size: 25px;">1234</p>
                    </div>
                </div>
                <p style="margin-top: 20px;">Contact</p>
                <p style="margin-top: 20px;">Follow us</p>
                <div class="social-icon">
                    <div>
                        <img src="/picture/fb_icon.png" alt="facebook" style="width: 50px;">
                    </div>  
                    <div>
                        <img src="/picture/line_icon.png" alt="line" style="width: 50px;">
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright Â© 2023 Enkonomiya. All rights reserved</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
